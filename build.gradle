plugins {
	id 'org.springframework.boot' version '2.5.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.lokey'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

apply plugin: 'idea'
apply plugin: 'java'

repositories {
	mavenCentral()

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
	implementation 'org.springframework.session:spring-session-core:2.5.3'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
	implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.5.6')
	implementation('mysql:mysql-connector-java:8.0.25')

	implementation('com.squareup:square:17.0.0.20211117')
	implementation('com.mashape.unirest:unirest-java:1.4.9')

	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.6'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'

}

test {
	useJUnitPlatform()
}
