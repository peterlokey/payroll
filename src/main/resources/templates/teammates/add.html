<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New Teammate</title>
</head>
<body>
<h1>Add a new Teammate</h1>

<form method="post" style="max-width:600px;" th:object="${teammate}">
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}"/>
        <span th:errors="*{firstName}" class="error-message"></span>
        <span th:text="${firstNameError}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}"/>
        <span th:errors="*{lastName}" class="error-message"></span>
        <span th:text="${lastNameError}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label th:for="wage">Wage $</label><input class="form-control" th:field="*{wage}"/>
        <span th:errors="*{wage}" class="error-message"></span>
        <span th:text="${wageError}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label th:for="position">Position</label>
        <select th:field="*{position}" >
            <option th:each="position : ${positionList}"
                    th:value="${position}"
                    th:text="${position}">
            </option>
        </select>
    </div>

    <input type="submit" value="Add" />
</form>
</body>
</html>
